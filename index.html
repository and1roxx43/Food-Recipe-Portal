<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Recipe Portal</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="body-opacity"></div>
    <!-- intro -->
    <header id="intro">
        <section class="intro">
            <h1>Your Pocket Recipe Portal</h1>
            <p>To get started select a cuisine</p>
        </section>
    </header>

    <!-- Images content -->
    <header id="food-image-hd">
        <div class="food-pic">
            <button class="img mex">Mexican</button>
        </div>
        <div class="food-pic">
            <button class="img italian">Italian</button>
        </div>
        <div class="food-pic">
            <button class="img asian">Asian</button>
        </div>
        <div class="food-pic">
            <button class="img indian">Indian</button>
        </div>
        <div class="food-pic">
            <button class="img comfort">Comfort Food</button>
        </div>
        <div id="dietary">
            <h2>Dietary Requirements</h2>
            <input type="checkbox" id="vegetarian" name="vegetarian" value="vegetarian,">
            <label for="vegetarian">Vegetarian</label>
            <input type="checkbox" id="glutenFree" name="glutenFree" value="gluten-free,">
            <label for="glutenFree">Gluten Free</label>
        </div>
        <div>
            <button id="search">Search</button>
        </div>
        
    </header>


    <!-- Hidden Restaurant Near by button -->
    <div class="btn-cont">
        <button class="btn" id="mexican">Find your near by Mexican restaurants</button>
        <button class="btn" id="asian">Find your near by Asian restaurants</button>
        <button class="btn" id="italian">Find your near by Italian restaurants</button>
        <button class="btn" id="indian">Find your near by Indian restaurants</button>
        <button class="btn" id="comfort">Find your near by Comfort food restaurants</button>
    </div>
    

    <!-- Main content and map content -->
    <main id="main-container">
        <div class="map-container">
            <div id="map-header">
                <!-- <div><h2 class="map-title">Restaurants near by</h2> </div> -->
                <div id="title"></div>
                <div id="close-map"><p id="times">&times;</p></div>
            </div>
        
            <div id="map"></div>
        </div>

    </main>
    
    <!-- <div class="body-opacity"></div> -->

    <footer>
        <p>The Food Recipe Portal &copy; 2021 Made by AKN</p>
    </footer>


    <script src="./assets/app.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZEwNYZmv14AZzH-ZipL0m8ihjlSRB-h4&libraries=places">
</script>
</body>
</html>
